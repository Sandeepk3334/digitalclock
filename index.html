<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: url('kyle-bushnell-Zi3Pt6lW1eo-unsplash.jpg');">
    <div class="outer-container">
      <div class="container">
        <div class="clock">
          <div class="time"><h1 id="hour" class="timeDesign">12</h1></div>
          <div class="time"><h1 id="minute" class="timeDesign">12</h1></div>
          <div class="time"><h1 id="second" class="timeDesign">12</h1></div>
        </div>
        <div class="clock-name">
          <h3>Hours</h3>
          <h3>Minutes</h3>
          <h3>Seconds</h3>
        </div>
      </div>
      <div class="session"><h2 id="session">AM</h2></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
